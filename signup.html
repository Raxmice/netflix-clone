<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="showcase bg-sign-in">
        <div class="top">
            <a href="index.html"><img src="img/logoo.png" alt="logo" class="logo"></a>        
        </div>
        <div class="sign">
            <div class="bg bg-up"></div>
            <div class="s-content">
            <h3>Sign Up</h3>
            <input type="text" class="f-name" id="f-name" placeholder="First Name">
            <input type="email" class="email" id="email" placeholder="Email Address">
            <input type="password" class="pass" id="pass" placeholder="Password">
            <div class="l-button sign-btn" id="sign-up-btn">Sign up</div>
            <p id="swarning"></p>
            <p id="lwarning"></p>
            <p>New to Netflix? <a href="signin.html">Sign in now</a></p>
            <p>This page is protected by google reCHAPTCHA.</p>
            </div>
        </div>
    </header>
    <footer>
    <div include-html="includes/footer.html"></div>
    <script>includeHTML();</script> 
    </footer>

        const auth = getAuth(app);

        const db = getDatabase();
        //refrence
        var uname=document.getElementById("f-name");
        var email=document.getElementById("email");
        var password=document.getElementById("pass");

        var supbtn=document.getElementById("sign-up-btn");
        //submit
        function insertData(){
            createUserWithEmailAndPassword(auth, email.value, password.value)
            .then((userCredential) => {
                    // Signed in 
                    document.getElementById("swarning").innerHTML="&#x26A0 You successfully Signed-Up "+uname.value+".<br> now go back to Sign-In page.";
                    document.getElementById("swarning").style.display="block";
                    document.getElementById("lwarning").style.display="none";
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById("lwarning").innerHTML="&#x26A0 Email Already Exists";
                    document.getElementById("lwarning").style.display="block";
                    document.getElementById("swarning").style.display="none";
                    // ..
                });
        }
        //event
        supbtn.addEventListener('click', insertData);
      </script>
